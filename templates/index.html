<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			.box {
				width: 100px;
				height: 100px;
				border: solid 1px black;
				background-color: red;
			}
			.box2 {
				width: 100px;
				height: 100px;
				background-color: black;
			}
		</style>
	</head>
	<body>
		<table>
			{%for i in range(row_num)%}
			<tr>
				{% for i in range(col_num)%}
				<td class="box" style="background-color:{{color}} ;"></td>
				<td class="box2" style="background-color:{{color2}} ;"></td>
				{% endfor%}
			</tr>

			<tr>
				{% for i in range(col_num2)%}
				<td class="box2" style="background-color:{{color2}} ;"></td>
				<td class="box" style="background-color:{{color}} ;"></td>

				{% endfor%}
			</tr>
			{%endfor%}
		</table>
	</body>
</html>
